<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Shared Mobility Compass - Map View</title>
    <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css" />
    <link rel="stylesheet" href="./node_modules/uikit/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="./node_modules/mapbox-gl/dist/mapbox-gl.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <nav class="uk-navbar-container" uk-navbar>
      <div class="uk-navbar-left">
        <a class="uk-navbar-item uk-logo" href="#">SMC</a>
      </div>

      <div class="uk-navbar-center">
        <ul class="uk-navbar-nav">
          <li class="uk-active"><a href="#">Map /</a></li>
          <li><a href="./data.html">Data /</a></li>
          <li><a href="./route.html">Route</a></li>
        </ul>
      </div>

      <div class="uk-navbar-right">
        <ul class="uk-navbar-nav">
          <a class="uk-navbar-item uk-logo" href="#"
            ><span uk-icon="icon: location"></span
          ></a>
        </ul>
      </div>
    </nav>

    <div class="uk-container-cover">
      <div class="filter-and-search-container uk-margin-small-top">
        <div id="searchContainer" class="uk-padding-small">
          <button class="uk-button uk-button-default" id="searchButton">
            <span uk-icon="icon: search"></span>
          </button>
          <form class="uk-search">
            <input
              class="uk-search-input"
              type="search"
              placeholder="Search..."
            />
          </form>
        </div>

        <div id="filterContainer" class="uk-padding-small">
          <div class="filter-header">
            <b>Filter</b>
            <button class="uk-button uk-button-default" id="filterButton">
              <span uk-icon="icon: table"></span>
            </button>
          </div>

          <form class="uk-form-blank">
            <fieldset class="uk-fieldset uk-form-horizontal">
              <p>Vehicle</p>
              <span class="uk-badge">Bike</span>
              <span class="uk-badge">Car</span>
              <span class="uk-badge">Scooter</span>

              <p>Price</p>
              <input
                class="uk-range"
                type="range"
                value="2"
                min="0"
                max="10"
                step="0.1"
              />

              <p>Distributor</p>
              <select class="uk-select">
                <option>Distributor 1</option>
                <option>Distributor 2</option>
              </select>
            </fieldset>
          </form>
        </div>
      </div>
      <div id="mapContainer"></div>
    </div>

    <script src="./node_modules/uikit/dist/js/uikit-core.min.js"></script>
    <script src="./node_modules/uikit/dist/js/uikit-icons.min.js"></script>
    <script src="./node_modules/mapbox-gl/dist/mapbox-gl.js"></script>
    <script src="./js/main.js" charset="utf-8"></script>
  </body>
</html>
