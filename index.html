<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Shared Mobility Compass - Map View</title>
    <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css" />
    <link rel="stylesheet" href="./node_modules/uikit/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <nav class="uk-navbar-container" uk-navbar>
      <div class="uk-navbar-left">
        <a class="uk-navbar-item uk-logo" href="#">SMP</a>
      </div>

      <div class="uk-navbar-center">
        <ul class="uk-navbar-nav">
          <li class="uk-active"><a href="#">Map /</a></li>
          <li><a href="./data.html">Data /</a></li>
          <li><a href="./route.html">Route</a></li>
        </ul>
      </div>

      <div class="uk-navbar-right">
        <ul class="uk-navbar-nav">
          <a class="uk-navbar-item uk-logo" href="#"
            ><span uk-icon="icon: location"></span
          ></a>
        </ul>
      </div>
    </nav>

    <div class="uk-container-expand">
      <div id="mapContainer">
        <div class="uk-container" id="Filter">
          <form>
            <fieldset class="uk-fieldset uk-form-horizontal">
              <legend class="uk-legend">Filter</legend>
              <div class="uk-search uk-search-default">
                <span uk-search-icon></span>
                <input class="uk-search-input" type="search" placeholder="Search">
              </div>
              <div class="uk-margin">
                <div class="uk-form-label"><b>Vehicle</b></div>
                <div class="uk-form-controls uk-form-controls-text ">
                  <label><input class="uk-checkbox" type="checkbox" name="checkbox1"> Bike </label><br>
                  <label><input class="uk-checkbox" type="checkbox" name="checkbox2"> Car</label><br>
                  <label><input class="uk-checkbox" type="checkbox" name="checkbox3"> Scooter</label>
                </div>
              </div>
              <div class="uk-margin">
                <div class="uk-form-label"><b>Price</b></div>
                <input class="uk-range" type="range" min="0" max="100" step="0.1">
              </div>
              <div class="uk-margin">
                <label class="uk-form-label" for="form-horizontal-select"><b>Company</b></label>
                <div class="uk-form-controls">
                    <select class="uk-select" id="form-horizontal-select">
                        <option>Company 01</option>
                        <option>Company 02</option>
                    </select>
                </div>
              </div>
            </fieldset>
      
        <div id="map"></div>
      </div>
    </div>

    <script src="./node_modules/uikit/dist/js/uikit-core.min.js"></script>
    <script src="./node_modules/uikit/dist/js/uikit-icons.min.js"></script>
    <script src="./js/main.js" charset="utf-8"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCGSBJS0GdtbJtXRfZ0WjbHov-g8tWHhuI&map_ids=533f9f6f21762ace&callback=initMap"
      async
    ></script>
  </body>
</html>
